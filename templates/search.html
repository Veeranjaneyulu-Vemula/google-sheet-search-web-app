<!DOCTYPE html>
<html>
<head>
  <title>Search Google Sheet</title>
</head>
<body>
  <h2>Google Sheet Search</h2>
  <form method="POST">
    <input type="text" name="query" placeholder="Search..." value="{{ query }}" required>
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h3>Results:</h3>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          {% for key in results[0].keys() %}
            <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
          <tr>
            {% for value in row.values() %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% elif query %}
    <p>No results found for "{{ query }}"</p>
  {% endif %}
</body>
</html>
